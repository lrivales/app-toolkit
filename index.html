    <div class="hero hero-sm bg-gray">

    <header class="navbar">

    <div class="container">

            <div class="column col-md-12">
                <div class="card">
                    <div class="card-header">
                      <div class="card-title h5">Weather</div>
                      <!-- <div class="card-subtitle text-gray">...</div> -->
                    </div>
                    <div class="card-body">
                      Check your local weather.
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-primary" id="weatherBtn"><i class="icon icon-forward"></i></button>
                    </div>
                  </div>
            </div>
            <div class="column col-sm-12">
                <div class="card">
                    <div class="card-header">

                    <div class="card-footer">
                      <button class="btn btn-primary" id="newsBtn"><i class="icon icon-forward"></i></button>
                    </div>
                  </div>
            </div>
            <div class="column col-sm-12">
              <div class="card">
                  <div class="card-header">
                    <div class="card-title h5">Music</div>
                    <!-- <div class="card-subtitle text-gray">...</div> -->
                  </div>
                  <div class="card-body">
                    See today's top tracks!
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" id="musicBtn"><i class="icon icon-forward"></i></button>
                  </div>
                </div>
          </div>
            <div class="column col-sm-12">
                <div class="card">
                    <div class="card-header">
                      <div class="card-title h5">Coming Soon!</div>
                      <!-- <div class="card-subtitle text-gray">...</div> -->
                      <div class="card-subtitle text-gray"></div>
                    </div>
                    <div class="card-body">
                        Send us an email below.
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-primary"><i class="icon icon-mail"></i></button>
                      <!-- <button class="btn btn-primary"><a href="mailto:abc@123.com?subject=Future App Suggestion"><i class="icon icon-mail"></i></a></button> -->
                    </div>
                  </div>
            </div>
        </div>        
    </div>

    <!-- weather modal -->
    <div class="modal" id="weatherModal">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <a href="#close" class="btn btn-clear float-right closeBtn" aria-label="Close"></a>
          <div class="modal-title h5" id="weatherModalTitle">Weather</div>
          <div class="form-group" id="weatherFormGrp">
            <label class="form-label" for="searchCity"></label>
            <input class="form-input" type="text" id="searchCity" placeholder="San Francisco">
            <button class="btn btn-primary mt-2" id="weatherFormBtn"><i class="icon icon-search"></i></button>
          </div>
        </div>
        <div class="modal-body">
          <div class="content" id="weatherContent">
            <img id="weatherModalImg" src="" alt="">
            <p id="weatherModalTemp"></p>
            <p id="weatherModalWind"></p>
            <p id="weatherModalHumidity"></p>
          </div>
        </div>
        <div class="modal-footer" id="weatherModalFooter">
          <button class="btn btn-primary mt-2" id="weatherDeleteBtn"><i class="icon icon-delete"></i></button>
        </div>
      </div>
    </div>

    <!-- news modal -->
    <div class="modal" id="newsModal">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>

          <div class="modal-title h5">Music</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <!-- content here -->
          </div>
        </div>
        <div class="modal-footer">

      </div>

    <script src="./assets/js/index.js"></script>
